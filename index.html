<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #speedometer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="controls">
                <div>WASD: 移動</div>
                <div>Space: ブレーキ</div>
                <div>R: リセット</div>
            </div>
            <div id="speedometer">
                Speed: <span id="speed">0</span> km/h
            </div>
        </div>
        <div id="loading">
            Loading...
        </div>
    </div>

    <!-- Three.js Local -->
    <script src="three.js"></script>
    
    <!-- Game Scripts -->
    <script src="utils.js"></script>
    <script src="physics.js"></script>
    <script src="car.js"></script>
    <script src="track.js"></script>
    <script src="camera.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
